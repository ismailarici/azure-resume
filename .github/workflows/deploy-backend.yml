name: Deploy Backend Azure Function

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'       # Only trigger when files in 'backend' are changed
      - '.github/workflows/deploy-backend.yml'  # Also trigger when this workflow file itself is updated

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          cd backend/VisitorCounterFunction
          pip install -r requirements.txt

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ./backend/VisitorCounterFunction
